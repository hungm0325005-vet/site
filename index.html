<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi·∫£i Ph∆∞∆°ng Tr√¨nh B·∫≠c 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .equation {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: 500;
        }

        .equation span {
            color: #667eea;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .solve-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .solve-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #f5f5f5;
            color: #666;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-content {
            color: #555;
            line-height: 1.8;
        }

        .result-content strong {
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44336;
        }

        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .steps {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .step {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Gi·∫£i Ph∆∞∆°ng Tr√¨nh B·∫≠c 2 (by Minh Hung)</h1>
        <div class="equation">
            <span>ax¬≤</span> + <span>bx</span> + <span>c</span> = 0
        </div>

        <form id="quadraticForm">
            <div class="input-group">
                <label for="a">H·ªá s·ªë a (a ‚â† 0):</label>
                <input type="number" id="a" step="any" required>
            </div>

            <div class="input-group">
                <label for="b">H·ªá s·ªë b:</label>
                <input type="number" id="b" step="any" required>
            </div>

            <div class="input-group">
                <label for="c">H·ªá s·ªë c:</label>
                <input type="number" id="c" step="any" required>
            </div>

            <div class="button-group">
                <button type="submit" class="solve-btn">Gi·∫£i Ph∆∞∆°ng Tr√¨nh</button>
                <button type="button" class="reset-btn" onclick="resetForm()">L√†m M·ªõi</button>
            </div>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('quadraticForm').addEventListener('submit', function(e) {
            e.preventDefault();
            solveQuadratic();
        });

        function solveQuadratic() {
            // L·∫•y gi√° tr·ªã t·ª´ form
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const resultDiv = document.getElementById('result');

            // Ki·ªÉm tra ƒëi·ªÅu ki·ªán a ‚â† 0
            if (a === 0) {
                resultDiv.className = 'result show error';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå L·ªói</div>
                    <div class="result-content">
                        H·ªá s·ªë <strong>a</strong> ph·∫£i kh√°c 0 ƒë·ªÉ c√≥ ph∆∞∆°ng tr√¨nh b·∫≠c 2!
                    </div>
                `;
                return;
            }

            // Hi·ªÉn th·ªã ph∆∞∆°ng tr√¨nh
            let equation = `${a}x¬≤ `;
            equation += b >= 0 ? `+ ${b}x ` : `- ${Math.abs(b)}x `;
            equation += c >= 0 ? `+ ${c}` : `- ${Math.abs(c)}`;
            equation += ' = 0';

            // T√≠nh delta (Œî = b¬≤ - 4ac)
            const delta = b * b - 4 * a * c;
            
            let resultHTML = `
                <div class="result-title">üìä K·∫øt Qu·∫£</div>
                <div class="result-content">
                    <div><strong>Ph∆∞∆°ng tr√¨nh:</strong> ${equation}</div>
                    <div class="steps">
                        <div class="step">
                            <strong>B∆∞·ªõc 1:</strong> T√≠nh Delta (Œî)<br>
                            Œî = b¬≤ - 4ac = ${b}¬≤ - 4√ó${a}√ó${c} = <strong>${delta.toFixed(2)}</strong>
                        </div>
            `;

            if (delta > 0) {
                // Hai nghi·ªám ph√¢n bi·ªát
                const sqrtDelta = Math.sqrt(delta);
                const x1 = (-b + sqrtDelta) / (2 * a);
                const x2 = (-b - sqrtDelta) / (2 * a);
                
                resultDiv.className = 'result show success';
                resultHTML += `
                    <div class="step">
                        <strong>B∆∞·ªõc 2:</strong> V√¨ Œî > 0, ph∆∞∆°ng tr√¨nh c√≥ 2 nghi·ªám ph√¢n bi·ªát<br>
                        ‚àöŒî = ${sqrtDelta.toFixed(4)}
                    </div>
                    <div class="step">
                        <strong>B∆∞·ªõc 3:</strong> T√≠nh nghi·ªám<br>
                        x‚ÇÅ = (-b + ‚àöŒî) / 2a = (${-b} + ${sqrtDelta.toFixed(4)}) / ${2*a}<br>
                        x‚ÇÇ = (-b - ‚àöŒî) / 2a = (${-b} - ${sqrtDelta.toFixed(4)}) / ${2*a}
                    </div>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px;">
                        <strong style="color: #4caf50;">‚úÖ Nghi·ªám c·ªßa ph∆∞∆°ng tr√¨nh:</strong><br>
                        <div style="margin-top: 10px; font-size: 20px;">
                            x‚ÇÅ = <strong>${x1.toFixed(4)}</strong><br>
                            x‚ÇÇ = <strong>${x2.toFixed(4)}</strong>
                        </div>
                    </div>
                `;
            } else if (delta === 0) {
                // Nghi·ªám k√©p
                const x = -b / (2 * a);
                
                resultDiv.className = 'result show warning';
                resultHTML += `
                    <div class="step">
                        <strong>B∆∞·ªõc 2:</strong> V√¨ Œî = 0, ph∆∞∆°ng tr√¨nh c√≥ nghi·ªám k√©p
                    </div>
                    <div class="step">
                        <strong>B∆∞·ªõc 3:</strong> T√≠nh nghi·ªám<br>
                        x = -b / 2a = ${-b} / ${2*a}
                    </div>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px;">
                        <strong style="color: #ff9800;">‚ö†Ô∏è Nghi·ªám k√©p:</strong><br>
                        <div style="margin-top: 10px; font-size: 20px;">
                            x‚ÇÅ = x‚ÇÇ = <strong>${x.toFixed(4)}</strong>
                        </div>
                    </div>
                `;
            } else {
                // V√¥ nghi·ªám (trong t·∫≠p s·ªë th·ª±c)
                const realPart = (-b / (2 * a)).toFixed(4);
                const imaginaryPart = (Math.sqrt(-delta) / (2 * a)).toFixed(4);
                
                resultDiv.className = 'result show error';
                resultHTML += `
                    <div class="step">
                        <strong>B∆∞·ªõc 2:</strong> V√¨ Œî < 0, ph∆∞∆°ng tr√¨nh v√¥ nghi·ªám trong t·∫≠p s·ªë th·ª±c
                    </div>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: white; border-radius: 8px;">
                        <strong style="color: #f44336;">‚ùå Ph∆∞∆°ng tr√¨nh v√¥ nghi·ªám th·ª±c</strong><br>
                        <div style="margin-top: 10px;">
                            <em>Nghi·ªám ph·ª©c:</em><br>
                            x‚ÇÅ = ${realPart} + ${imaginaryPart}i<br>
                            x‚ÇÇ = ${realPart} - ${imaginaryPart}i
                        </div>
                    </div>
                `;
            }

            resultHTML += '</div>';
            resultDiv.innerHTML = resultHTML;
        }

        function resetForm() {
            document.getElementById('quadraticForm').reset();
            document.getElementById('result').className = 'result';
            document.getElementById('result').innerHTML = '';
        }

        // Th√™m v√≠ d·ª• m·∫´u khi trang load
        window.onload = function() {
            document.getElementById('a').placeholder = 'V√≠ d·ª•: 1';
            document.getElementById('b').placeholder = 'V√≠ d·ª•: -3';
            document.getElementById('c').placeholder = 'V√≠ d·ª•: 2';
        }
    </script>
</body>
</html>
